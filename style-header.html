<!DOCTYPE html>
<html>
  <head>
    <title>Styling with styles in header</title>
    <style>
      h1 {
         color:#843546;
         text-align:center;
      }
      p:first-of-type {
        color: red;
      }
      p:nth-of-type(2) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Welcome, Blake!!!</h1>
      <p >This is a test web page.</p>
      <p >It has been designed to illustrate some in-tag styling options.</p>
    </form>
  </body>
</html>
