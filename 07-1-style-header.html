<!DOCTYPE html>
<html>
  <head>
    <title>Header styling</title>
    <style>
      h1 {
         color:#843546;
         text-align:center;
      }
      p:first-of-type {
        color: red;
      }
      p:nth-of-type(2) {
        color: blue;
      }
    </style>
  </head>
  <body>
      <h1>Styling with style specifications in the header</h1>
      <p >This is a test web page.</p>
      <p >It has been designed to illustrate how to include style specifications in the document header.</p>
      <h1>Every h1 is styled in the same way because the style was specified for all h1s</h1>
  </body>
</html>
