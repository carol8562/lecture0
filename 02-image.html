<!DOCTYPE html>
<html>
  <head>
    <title>Images</title>
  </head>
  <body>
    <h1>Web page showing how to include images</h1>
    <h2>This tiger image is stored locally</h2>
    <img src="tiger.png">
    <h2>Images referred to by url pointing to external site</h2>
    <h3>A tiger image with width specified in pixels</h3>
    <img width="300px" src="https://media.gettyimages.com/photos/sumatran-tiger-picture-id153902835">
    <h3>A tiger image with width specified as a percentage</h3>
    <img width="50%" src="http://animalsbirds.com/wp-content/uploads/2016/07/Tiger-Animal.jpg">
  </body>
</html>
